<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Megastore4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table4">

        <p class="clients">Анкета для корпоративных клиентов</p>
        <p class="persona2">Паспортные данные<br></p>
        <p class="persona2">Серийный номер AN/ID<br></p>
        <input class="an" type="text" placeholder="AN1234567">
        <p class="persona2">ИНН<br></p>
        <input class="inn" type="text" placeholder="12345678987654">
        <p class="persona2">Дата получения<br></p>
        <input class="receipt" type="date" placeholder="12.12.2021">
        <p class="persona2">Наименование банка<br></p>
        <input class="receipt" type="date" placeholder="Выберите банк">
        <p class="persona2">Место проживания по прописке<br></p>
        <input class="residence"  type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
        <p class="clients">Данные о ваших доходах</p>
        <p class="persona2">Организация<br></p>
        <input type="text" placeholder="Мегаком">
        <p class="persona2">Должность<br></p>
        <input type="text" placeholder="Ведущий бухгалтер">
        <p class="persona2">Заработная плата в  месяц<br></p>
        <input type="text" placeholder="">
        <p class="persona2">Заработная Плата  за посл.  3 месяца<br></p>
        <input type="text" placeholder="">
        <button>Далее</button>

    </div>
</body>
</html>
